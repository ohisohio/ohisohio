<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Please Fill this Contact form</h1>
    <form action="processcontact.php" method="POST">
      <p>
        <label for="">First Name: </label>
        <input
          type="text"
          name="first_name"
          placeholder="Enter your First Name"
        
      </p>
      <p>
        <label for="">Last Name: </label>
        <input
          type="text"
          name="last_name"
          placeholder="Enter your Last Name"
        
      </p>
      <p>
        <label for="">Email Address: </label>
        <input
          type="text"
          name="email"
          placeholder="Enter your Email Address"
          required
        
      </p>
      <p>
        <label for="gender">What is your Gender?</label>
        <input type="radio" name="gender" id="" checked>Male
        <input type="radio" name="gender" id="">Female
      </p>
      <p>
        <label for="department">Which Department do you want to reach?</label>
        <select name="department" id="">
          <option value="selectdept">Select your Department</option>
          <option value="HR">HR</option>
          <option value="Marketing">Marketing</option>
          <option value="Accounting">Accounting</option>
        </select>
      </p>
      <p>
        <label for="">Subject: </label>
        <input
          type="text"
          name="subject"
          placeholder="Subject of this Enquiry"
       
      </p>
      <p>
        <label for="">Enter Details Here: </label><br />
        <textarea
          name="maininfo"
          id=""
          cols="30"
          rows="10"
          placeholder="Fill your Enquiries Here"
        ></textarea
        </p>
        <p>
          <input type="checkbox" name="agreement" id="" required> By Clicking on this Box, you agree you have submitted true details of yourself.
        </p>
        <br>
      <button type="submit">Submit form</button>
    </form>
  </body>
</html>
